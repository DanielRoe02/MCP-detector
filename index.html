<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP Metadata Detector</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    input[type="file"] { margin-bottom: 1rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 6px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>MCP Metadata Detector</h1>
  <p>Upload a DALLÂ·E or Adobe-generated image to inspect C2PA/MCP metadata.</p>
  <input type="file" id="fileInput" accept="image/*" />
  <div id="result">No file uploaded yet.</div>

  <script type="module">
    import { createC2pa } from 'https://cdn.jsdelivr.net/npm/c2pa@0.5.3/+esm';

    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');

    const c2pa = await createC2pa();

    fileInput.addEventListener('change', async () => {
      result.innerHTML = 'Reading metadata...';
      const file = fileInput.files[0];
      if (!file) return;

      try {
        const manifest = await c2pa.read(file);
        if (manifest) {
          result.innerHTML = `<h2>C2PA Metadata Detected</h2><pre>${JSON.stringify(manifest, null, 2)}</pre>`;
        } else {
          result.innerHTML = 'No C2PA / MCP metadata found in this file.';
        }
      } catch (err) {
        result.innerHTML = 'Error reading metadata: ' + err.message;
      }
    });
  </script>
</body>
</html>

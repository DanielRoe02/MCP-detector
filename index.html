<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP Metadata Detector</title>
  <script src="https://unpkg.com/exifreader@4.12.0/dist/exif-reader.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input[type="file"] { margin-bottom: 1rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>MCP Metadata Detector</h1>
  <p>Upload a DALLÂ·E or Adobe-generated image to inspect C2PA/MCP metadata.</p>
  <input type="file" id="fileInput" accept="image/*" />
  <div id="result">No file uploaded yet.</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');

    fileInput.addEventListener('change', async () => {
      result.innerHTML = 'Reading metadata...';
      const file = fileInput.files[0];
      if (!file) return;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const tags = await ExifReader.load(arrayBuffer, { expanded: true });
        let output = '<h2>Metadata Found:</h2><pre>';

        const mcpKeys = Object.keys(tags).filter(key =>
          key.toLowerCase().includes('c2pa') ||
          key.toLowerCase().includes('xmp') ||
          key.toLowerCase().includes('openai') ||
          key.toLowerCase().includes('creator') ||
          key.toLowerCase().includes('software')
        );

        if (mcpKeys.length === 0) {
          output += 'No C2PA or MCP metadata detected.</pre>';
        } else {
          mcpKeys.forEach(key => {
            output += `${key}:\n${JSON.stringify(tags[key], null, 2)}\n\n`;
          });
          output += '</pre>';
        }

        result.innerHTML = output;
      } catch (err) {
        result.innerHTML = '<pre style="color: red;">Error reading metadata: ' + err.message + '</pre>';
      }
    });
  </script>
</body>
</html>
